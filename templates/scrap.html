<!DOCTYPE html>
<head>
  <title>Scrapper Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Add a black background color to the top navigation */
    .topnav {
      background-color: #333;
      overflow: hidden;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Add an active class to highlight the current page */
    .active {
      background-color: #4caf50;
      color: white;
    }

    /* Hide the link that should open and close the topnav on small screens */
    .topnav .icon {
      display: none;
    }

    /* Dropdown container - needed to position the dropdown content */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    /* Style the dropdown button to fit inside the topnav */
    .dropdown .dropbtn {
      font-size: 17px;
      border: none;
      outline: none;
      color: white;
      padding: 14px 16px;
      background-color: inherit;
      font-family: inherit;
      margin: 0;
    }

    /* Style the dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Style the links inside the dropdown */
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    /* Add a dark background on topnav links and the dropdown button on hover */
    .topnav a:hover,
    .dropdown:hover .dropbtn {
      background-color: #555;
      color: white;
    }

    /* Add a grey background to dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Show the dropdown menu when the user moves the mouse over the dropdown button */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child),
      .dropdown .dropbtn {
        display: none;
      }
      .topnav a.icon {
        float: right;
        display: block;
      }
    }

    /* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: relative;
      }
      .topnav.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
      .topnav.responsive .dropdown {
        float: none;
      }
      .topnav.responsive .dropdown-content {
        position: relative;
      }
      .topnav.responsive .dropdown .dropbtn {
        display: block;
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="#home" class="active" onclick="window.location.href=window.origin"
      >Home</a
    >
    <a href="#Rural Home" onclick="submit_message(rur_home)">Rural Home</a>
    <div class="dropdown">
      <button class="dropbtn">
        About Us
        <i class="fa fa-caret-down"></i>
      </button>
      <div class="dropdown-content">
        <a href="#about-Ministry" onclick="submit_message(abt_minis)"
          >About Ministry</a
        >
        <a href="#Who's Who" onclick="submit_message(who_who)">Who's Who</a>
        <a href="#Meet Min" onclick="submit_message(meet_min)"
          >Meet the Ministers</a
        >
        <a href="#Meet Sec" onclick="submit_message(meet_sec)"
          >Meet the Secretaries</a
        >
        <a href="#Org Struct" onclick="submit_message(org_str)"
          >Organisation Structure</a
        >
        <a href="#Visit Us" onclick="submit_message(vistus)">Visit Us</a>
      </div>
    </div>
    <a href="#about">About</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()"
      >&#9776;</a
    >
  </div>

  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Website Scrapper (rural.nic/)</h1>
        <hr />

        <div class="mb-3">
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Your URL"
            />
          </div>

          <button
            class="btn btn-primary"
            id="submit"
            onclick="submit_message();"
          >
            Submit message
          </button>
          <div class="form-group">
            <label>Code</label>
            <textarea
              class="form-control"
              id="message"
              cols="100"
              rows="15"
              placeholder="Your HTML Code"
            ></textarea>
          </div>
        </div>

        <div class="mb-3" id="messages"></div>
        <div>
          <button
            class="btn btn-primary"
            id="visit-site"
            onclick="visit_site();"
          >
            Press here to visit this site
          </button>
        </div>
      </div>
    </div>
    <p id="site"></p>
  </div>
  <script>
    function submit_message(url) {
      // name = document.getElementById("name");

      var entry = {
        // name: name.value,
        name: url,
      };
      fetch(`${window.origin}/getmsg`, {
        method: "POST",
        credentials: "include",
        body: JSON.stringify(entry),
        cache: "no-cache",
        headers: new Headers({
          "content-type": "application/json",
        }),
      })
        .then(function (response) {
          if (response.status !== 200) {
            console.log(
              `Looks like there was a problem. Status code: ${response.status}`
            );
            return;
          }
          response.json().then(function (data) {
            console.log(data);
            var Data = data.Message;
            message.value = Data;
            siteJSON = {};
            siteJSON["message"] = Data;
            const json = JSON.stringify(siteJSON);
            // sessionStorage.setItem("siteData", Data);
            localStorage.setItem("siteData", json);
            visit_site();
          });
        })
        .catch(function (error) {
          console.log("Fetch error: " + error);
        });
    }

    function visit_site() {
      window.location.href = window.origin + "/" + "site";
    }
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    function fn() {
      console.log("testing");
    }
    var rur_home = "https://rural.nic.in/";
    var abt_minis = "https://rural.nic.in/about-us/about-ministry";
    var who_who = "https://rural.nic.in/about-us/whos-who";
    var meet_min = "https://rural.nic.in/about-us/meet-ministers";
    var meet_sec = "https://rural.nic.in/about-us/meet-secretaries";
    var org_str = "https://rural.nic.in/about-us/organisation-structure";
    var vistus = "http://evisitors.nic.in/public/Home.aspx";
  </script>
</body>
